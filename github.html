<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="./github.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/github-6980894_1280-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="head">
        <a href="#"><img height="70px" src="./assets/img/github-6980894_1280-removebg-preview.png" alt="GitHub Logo"></a>
        <p>Sign in to GitHub</p>
    </div>
    <div class="login-sect">
        <form>
            <label for="email">Username or email address</label> <br>
            <input type="email" name="email" id="email"> <br>
            <label id="passwd" for="password">Password <span><a href="#">Forgot password&#63;</a></span></label> <br>
            <input type="password" name="password" id="password"> <br>
            <button id="sign-btn" type="button">Sign in</button>
        </form>
    </div>
    <div class="create">
        <p><a href="#">Sign in with a passkey</a></p>
        <p>New to GitHub&#63; <span><a href="#">Create an account</a></span></p>  
    </div>
        
    <footer>
        <p><a href="#">Terms</a></p>
        <p><a href="#">Privacy</a></p>
        <p><a href="#">Docs</a></p>
        <p><a href="#">Contact GitHub Supports</a></p>
        <p><a href="#">Manage cookies</a></p>
        <p><a href="#">Do not share my personal information</a></p>
    </footer>
   
    
    
</body>
</html>
